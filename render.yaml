services:
  # Backend Deployment
  - type: web
    name: phishguard-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Add other environment variables in the Render Dashboard:
      # DATABASE_URL, JWT_SECRET, EMAIL_USER, EMAIL_PASS, etc.

  # Frontend Deployment
  - type: static
    name: phishguard-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: phishguard-backend
          property: url
