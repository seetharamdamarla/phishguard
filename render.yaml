services:
  # Backend Deployment
  - type: web
    name: phishguard-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Add other environment variables in the Render Dashboard:
      # DATABASE_URL, JWT_SECRET, EMAIL_USER, EMAIL_PASS, etc.

  # Frontend Deployment
  - type: web
    name: phishguard-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -p $PORT            
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: phishguard-backend
          property: host
